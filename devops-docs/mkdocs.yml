site_name: Web Lankan Docs
site_description: Comprehensive documentation for Web Lankan
site_author: Web Lankan Team
copyright: "Copyright &copy; 2025 Web Lankan"

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - search.highlight
    - toc.follow
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Emails:
    - Overview: monitoring/metrics.md
  - Webservers:
    - Nginx Reverse Proxy: infrastructure/nginx-cloudflare.md
    - Nginx with Let's Encrypt SSL: infrastructure/nginx-letsencrypt.md
    - Optimized .htaccess (Apache): infrastructure/htaccess-optimized.md
  - Hosting:
    - Logins: accounts/aws.md
    
  - Useful Links:
    - Overview: useful-links/index.md
    - Live Logins: https://docs.google.com/spreadsheets/d/1tfJq1414u3qUI4p-iugevAZUM2CC3CFhQPTzzxtLB_M/edit?gid=0#gid=0

  - Actions:  
    - Wordpress: tools/github-actions.md
    - Nextjs: tools/nextjs-actions.md
    - Software: tools/software-actions.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist
  - tables
  - toc:
      permalink: true
